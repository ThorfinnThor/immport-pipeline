name: ImmPort + External Cytometry Pipeline (Monthly)

on:
  workflow_dispatch:
  schedule:
    # Runs on the 1st of every month at 08:00 UTC
    - cron: "0 8 1,15 * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests tqdm

      - name: Run ImmPort pipeline (stable)
        env:
          OUTPUT_DIR: output
          MAX_ROWS: "100"
          CLINICAL_TRIAL_ONLY: "1"
        run: |
          python scripts/immport_cytometry_pipeline_full.py

      - name: Run external repository discovery (Zenodo + Figshare)
        env:
          OUTPUT_DIR: output
          # Optional tokens; add as GitHub Secrets if you want:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          FIGSHARE_TOKEN: ${{ secrets.FIGSHARE_TOKEN }}

          # Controls (optional)
          ZENODO_MAX_PAGES: "5"
          FIGSHARE_MAX_PAGES: "5"
          FIGSHARE_MAX_DETAILS: "50"
        run: |
          python scripts/external_repo_discovery.py

      - name: List output files
        run: |
          echo "---- output/ ----"
          ls -lah output || true

      - name: Upload outputs as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: cytometry_outputs
          path: output/*.csv

      - name: Send email with CSV attachments
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
        run: |
          python scripts/send_results_email.py
