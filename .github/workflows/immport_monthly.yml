name: ImmPort Cytometry Monthly Pipeline

on:
  schedule:
    # Runs at 08:00 UTC on the 1st day of every month
    - cron: "0 8 1 * *"
  workflow_dispatch: {} # Allows manual runs via the Actions UI

permissions:
  contents: read

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          OUTPUT_DIR: output

          # Gemini (optional; script will skip if GEMINI_API_KEY is empty/missing)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
          GEMINI_MAX_CALLS: "50"

        run: |
          python scripts/immport_cytometry_pipeline_full.py
          echo "=== Output directory ==="
          ls -lah output

      - name: Upload results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immport-results
          path: output/*.csv
          if-no-files-found: error
          retention-days: 30

      - name: Send email with results (SMTP)
        if: ${{ success() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Monthly ImmPort Cytometry Pipeline Results"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Attached: immport_cytometry_candidates_full_ranked.csv
            Generated by GitHub Actions.

            Notes:
            - If GEMINI_API_KEY is set, Gemini-assisted labeling is applied selectively.
            - Full CSVs are also available as workflow artifacts (immport-results).
          attachments: output/immport_cytometry_candidates_full_ranked.csv
