name: ImmPort Cytometry Monthly Pipeline

on:
  schedule:
    # Runs at 08:00 UTC on the 1st day of every month
    - cron: "0 8 1 * *"
  workflow_dispatch: {}  # allows manual run button

permissions:
  contents: write   # only needed if you want to commit results back to repo

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          OUTPUT_DIR: output
        run: |
          python scripts/immport_cytometry_pipeline_full.py
          ls -lah output

      # Option A: upload CSVs as workflow artifacts (recommended)
      - name: Upload results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immport-results
          path: output/*.csv
          if-no-files-found: error
          retention-days: 30

      # Option B (optional): commit results back into repo each month
      # Uncomment this block if you want results tracked in Git.
      # - name: Commit results
      #   run: |
      #     git config user.name "github-actions[bot]"
      #     git config user.email "github-actions[bot]@users.noreply.github.com"
      #     git add output/*.csv
      #     git commit -m "Monthly ImmPort pipeline results" || echo "Nothing to commit"
      #     git push

      # Email step (SMTP): sends the ranked CSV as an attachment
      - name: Send email with results (SMTP)
        if: ${{ success() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Monthly ImmPort Cytometry Pipeline Results"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Attached: immport_cytometry_candidates_full_ranked.csv
            Generated by GitHub Actions on schedule.
          attachments: output/immport_cytometry_candidates_full_ranked.csv
